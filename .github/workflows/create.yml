name: Terraform Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "storage-account/**/*.tf"
      - "env/**/*.tfvars"
      - ".github/workflows/create.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "storage-account/**/*.tf"
      - "env/**/*.tfvars"

env:
  TF_IN_AUTOMATION: "true"

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_VAR_ssh_public_key: ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: storage-account

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Terraform Azure OIDC env
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"

      - name: Cache Terraform provider plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: provider-cache-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            provider-cache-${{ runner.os }}-

      - name: Clean local Terraform dirs
        run: |
          rm -rf .terraform .terraform.lock.hcl

      - name: Terraform Format (apply)
        run: terraform fmt -recursive

      # ðŸš€ Force-refresh providers and modules (fixes the azuredemosa issue)
      - name: Terraform Init (force upgrade)
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
        run: terraform init -upgrade -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (dev)
        run: terraform plan -out=tfplan -var-file=../env/dev.tfvars

      - name: Terraform Apply (dev)
        run: terraform apply -auto-approve tfplan
