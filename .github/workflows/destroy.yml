name: terraform-destroy

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DESTROY to confirm"
        required: true
        default: "DESTROY"
      tfvars:
        description: "Path to tfvars (relative to repo root)"
        required: true
        default: "env/dev.tfvars"

env:
  TF_IN_AUTOMATION: "true"
  TF_VERSION: "1.6.6"

defaults:
  run:
    shell: bash
    working-directory: storage-account

jobs:
  destroy:
    runs-on: ubuntu-latest
    # Extra safety: only proceed when confirmed and on main
    if: github.event.inputs.confirm == 'DESTROY' && github.ref == 'refs/heads/main'

    env:
      # Keep if your TF expects this var; otherwise remove it
      TF_VAR_ssh_public_key: ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for AzureRM OIDC
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file=../${{ github.event.inputs.tfvars }}
